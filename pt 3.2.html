<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: 1px solid black;
            }
            th{
                border:1px dashed black;
            }
            td{
                border: 1px solid black;
            }
            .img{
                border: 1px dotted black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height(cm)</th>
                <th>Weight(kg)</th>
            </tr>
            <tr>
                <td>Dorji</td>
                <td>180</td>
                <td>75</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Pema</td>
                <td>156</td>
                <td>50</td>
                <td>33%</td>  
            </tr>
            <tr>
                <td class="img" colspan="2">
                    <img src="pic1.jpg" alt="pic1.jpg">
                </td>
                <td class="img" colspan="2" rowspan="2">
                    <img src="pic3.jpg" alt="pic3.jpg">
                </td>
            </tr>
            <tr>
                <td class="img" colspan="2">
                    <img src="pic.jpg" alt="pic2.jpg">
                </td>
            </tr>
        </table>
    </body>
</html>
