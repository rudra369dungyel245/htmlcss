<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
        <style>
            ul{
                list-style-type: circle;
                background-color: black;
                color: white;
            }
            ol{
                list-style-type: upper-roman;
                background-color: beige;
                color:red;
            }
            body{
                background-color:azure;
            }    
        </style>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li> 
        </ul>
        <ol type="i">
            <li>Kinzang</li>
            <li>Jigme</li>
            <li>Choden</li>
        </ol>
        <ol>
            <li>Fruits</li>
            <ul>
                <li>Apple</li>
                <li>Banana</li>                
            </ul>
            <li>Vegetables</li>
            <ul>
                <li>Potato</li>
                <li>Pumpkin</li>
            </ul>
        </ol>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>


    </body>
</html>
